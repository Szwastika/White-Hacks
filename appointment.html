<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Book an Appointment</h2>
        
        <form action="/submit_appointment" method="post">
            <!-- Patient Name -->
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
            
            <!-- Patient Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter age" required>
            
            <!-- Past Medical History -->
            <label for="history">Past Medical History:</label>
            <textarea id="history" name="history" rows="4" cols="50" placeholder="Describe past medical history or conditions"></textarea>
            
            <!-- Date of Appointment -->
            <label for="appointment-date">Date of Appointment:</label>
            <input type="date" id="appointment-date" name="appointment-date" required>
            
            <!-- Problem Description -->
            <label for="problem">Describe the Problem:</label>
            <textarea id="problem" name="problem" rows="4" cols="50" placeholder="Describe the issue or symptoms you're facing" required></textarea>
            
            <!-- Submit Button -->
            <button type="submit">Submit Appointment</button>
        </form>
    </div>

</body>
</html>
